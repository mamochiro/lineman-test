name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.13.1' # The Go version to download (if necessary) and use.
      - run: go version
      - name: Install go lint
        run: go get -u golang.org/x/lint/golint
      - name: Test
        run: go test ./...
